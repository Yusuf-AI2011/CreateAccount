<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box-wrapper">
        <div class="box">
            <h1 class="title">Create account</h1>
            <input type="email" placeholder="E-mail" class="enter1">
            <input type="password" placeholder="Password" class="enter2">
            <br>
            <input type="checkbox" class="enter3">
            <p class="text1">I have read and agree to the <span class="link1">Terms of Use</span> and <span class="link1">Privacy Policy</span></p>
            <button class="but1">Create Account</button>

            <div class="flex1">
                <hr class="line1">
                <p class="text2">or sign up with social media</p>
                <hr class="line2">
            </div>

            <div class="flex2">
                <div class="icon1">
                    <img src="/images/—Pngtree—white icon_3570420.png" alt="img" class="icon-img">
                    <p class="text3">Facebook</p>
                </div>
                <div class="icon2">
                    <img src="/images/twitter (1).png" alt="img" class="icon-img">
                    <p class="text3">Twitter</p>
                </div>
                <div class="icon3">
                    <img src="/images/search.png" alt="img" class="icon-img">
                    <p class="text3">Google</p>
                </div>
            </div>

            <p class="text4">Already have an account? <span class="link3">Sign in</span></p>

        </div>                
</body>
</html>
